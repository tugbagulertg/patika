<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="image">
        <img src="/google.jpeg" alt="" />
      </div>
      <section id="search">
        <div class="header">Search the web using Google!</div>
        <input type="text" name="" id="" />
        <div class="buttons">
          <button type="button">Google Search</button>
          <button type="button">I'm feeling lucky</button>
        </div>
      </section>
      <section id="links">
        <div id="links1">
          <ul>
            <li>Special Searches</li>
            <li>
              <a
                href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                >Stanford Searches</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                >Linux Search</a
              >
            </li>
          </ul>
        </div>
        <div id="links2">
          <ul>
            <li>
              <a
                href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                >Help!</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                >About Google!</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                >Company Info</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                >Google! Logos</a
              >
            </li>
          </ul>
        </div>
        <div id="links3">
          <label for=""
            >Get Google! <br />
            updates monthly:</label
          >
          <input type="text" placeholder="your e-mail" />
          <section class="last">
            <button type="submit">Subcribe</button>
            <a
              href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
            >
              Archive</a
            >
          </section>
        </div>
      </section>
      <footer>Copright Â© 1998 <span>Google</span> Inc.</footer>
    </main>
  </body>
</html>
