<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>İletişim</title>
  </head>
  <body style="background-color: #e9ecef">
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark text-light"
      style="z-index: 3"
    >
      <a class="navbar-brand col-4 ms-4 text-warning" href="/index.html"
        ><i class="fa-solid fa-music me-1"></i>
        Müzik Dükkanım
      </a>
      <button
        class="navbar-toggler text-warning me-2"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container-fluid">
        <div class="collapse navbar-collapse col-4" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item me-5">
              <a
                class="nav-link active text-light fw-bold"
                aria-current="page"
                href="/index.html"
                >Anasayfa</a
              >
            </li>
            <li class="nav-item me-5">
              <a class="nav-link text-light fw-bold" href="/products.html"
                >Ürünler</a
              >
            </li>

            <li class="nav-item me-5">
              <a class="nav-link text-light fw-bold" href="/about.html"
                >Hakkımızda</a
              >
            </li>
            <li class="nav-item me-5">
              <a class="nav-link text-light fw-bold" href="/contact.html"
                >İletişim</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- contact -->
    <div
      class="contact container px-3 rounded-4"
      style="margin: 100px auto; max-width: 900px"
    >
      <div class="contact-row row bg-secondary rounded-5 p-2">
        <div class="col-md-12 col-xs-12">
          <form class="">
            <div class="mb-2">
              <h1 class="text-center text-warning">İLETİŞİM</h1>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label text-white">Ad-Soyad</label>
              <input type="text" id="name" class="form-control" />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-white"
                >E-mail</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label text-white">Telefon</label>
              <input type="number" id="phone" class="form-control" />
            </div>

            <div class="mb-4">
              <label for="floatingTextarea2" class="form-label text-white"
                >Mesajınız</label
              >
              <textarea
                class="form-control"
                placeholder="Mesajınızı buraya yazabilirsiniz."
                id="floatingTextarea2"
                style="height: 100px"
              ></textarea>
            </div>
            <div class="d-grid gap-2 mb-2">
              <button
                type="submit"
                class="btn btn-warning text-dark btn-lg fw-bolder"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- footer -->
    <footer class="container-fluid fixed-bottom bg-dark text-light">
      <div>
        <div class="d-flex justify-content-center mt-2 mb-0 fs-5">
          <a class="me-2" href=""
            ><i class="fa-brands text-light fa-square-instagram"></i
          ></a>

          <a href="" class="me-2"
            ><i class="fa-brands text-light fa-facebook"></i
          ></a>

          <a href="" class="me-2"
            ><i class="fa-brands text-light fa-twitter"></i
          ></a>
        </div>
      </div>
      <div>
        <p class="text-center mt-1 mb-0">
          © Copyright 2022 Design By Tugba Guler
        </p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
