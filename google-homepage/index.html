<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="panel">
      <!-- 1.kısım -->
      <div class="item1">
        <div style="margin: 14px" class="headerli">
          <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
            >Gmail</a
          >
        </div>

        <div style="margin: 14px; margin-left: -2px" class="headerli">
          <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
            >Images</a
          >
        </div>
        <div style="margin: 5px 10px 8px 10px" class="headerli">
          <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
            ><img
              src="/assets/Almira.AlmiraCNM3000.PRPMor4435354.svg"
              alt=""
              style="
                width: 16px;
                height: 20px;
                margin-right: 5px;
                opacity: 0.6;
              "
          /></a>
        </div>
        <div class="pic headerli">
          <a href="https://www.github.com/cengizcmataraci" target="_blank"
            ><img
              src="/assets/unnamed.webp"
              width="30"
              alt=""
              style="padding: 2px"
          /></a>
        </div>
      </div>

      <!-- 2.kısım -->
      <div class="item2">
        <div class="container">
          <img src="/assets/logo.png" width="250px" alt="" />
        </div>
      </div>
      <!-- 3.kısım -->
      <div>
        <div class="search-area">
          <div class="search">
            <div class="search-img">
              <span>
                <svg
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path>
                </svg>
              </span>
            </div>
            <div class="input-enter">
              <div class="input-area">
                <input
                  type="text"
                  class="input"
                  maxlength="2048"
                  autofocus="true"
                />
              </div>
            </div>
            <div style="margin-top: 3px">
              <img src="/assets/tia.png" style="margin-right: 6px" alt="" />
              <img
                src="/assets/voicelogo.png"
                style="margin-right: 4px"
                width="25px"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
      <!-- 4.kısım -->
      <div class="item4">
        <div class="buttons">
          <a href=""><button class="googlesearch">Google Search</button></a>
          <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
        </div>
      </div>
      <!-- 5.kısım -->
      <div class="item5">
        <div class="div">
          Google offered in:
          <a
            href="https://www.google.com/setprefs?sig=0_AvpgnFhI0Q7vyMXFDL90X_Aq7Lk%3D&amp;hl=tr&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwj1uPSx5_75AhWLQ_EDHZ-NBtgQ2ZgBCBA"
            >Türkçe</a
          >
        </div>
      </div>

      <!-- 6.kısım -->

      <div class="item6">
        <div class="country" style="display: block">Turkey</div>
        <div class="footer">
          <div class="footer-left">
            <a
              href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >About</a
            >
            <a
              href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Advertising</a
            >

            <a
              href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
              >Business</a
            >

            <a href="https://google.com/search/howsearchworks/?fg=1"
              >How Search works</a
            >
          </div>

          <div class="footer-right">
            <a href="https://policies.google.com/privacy?hl=en-TR&fg=1"
              >Privacy</a
            >
            <a href="https://www.google.com/preferences?hl=en">Settings</a>

            <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
            <a href="https://www.google.com/preferences?hl=en">Settings</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
